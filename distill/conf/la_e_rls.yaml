hydra:
  run:
    dir: outputs/la_e_rls/${now:%Y-%m-%d}/${now:%H-%M-%S}

wandb:
  project: "one-pass-distill"
  entity: null
  name: "LA-E-RLS_${now:%Y-%m-%d_%H-%M-%S}"
  mode: "online"

data:
  batch_size: 64
  num_workers: 4
  dataset_name: cifar100

model:
  name: resnet20
  num_classes: 100

train:
  epochs: 240
  lr: 0.05
  momentum: 0.9
  weight_decay: 5e-4
  
la_e_rls:
  alpha_min: 0.02
  alpha_max: 0.15
  h_min: 0.1
  h_max: 4.5
  tau_min: 0.5
  tau_max: 100.0
  lambda_val: 0.5
  tau_kd: 1.0
  power_law_exp: 3.0
  bs_iters: 10
  dry_run: false
